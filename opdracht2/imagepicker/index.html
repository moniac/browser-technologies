<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Opdracht 2</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		img {
			width: 100%;
		}

		.image-upload {
			text-align: center;
		}

		.enhanced .image-upload input {
			display: none;
		}

		.image-upload img {
			margin: 0 auto;
			width: 160px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="image-upload">
		<p>Upload your image here</p>
		<label>
			<input type="file" name=" " accept="image/*">
		</label>
	</div>

	<script>
		if (window.FileReader) {
			document.body.classList.add('enhanced')
			var input = document.querySelector('input')
			var img = document.createElement('img')
			var placeholder = document.createElement('img')
			document.querySelector('.image-upload').insertAdjacentElement('afterEnd', placeholder)
			img.src = 'https://i.imgur.com/sKltRWT.png'
			input.insertAdjacentElement('beforeBegin', img)
			input.addEventListener('change', showImage)
		}

		function showImage() {

			if (this.files && this.files[0]) {
				var obj = new FileReader()
				obj.onload = function (data) {
					placeholder.src = data.target.result
					placeholder.style.display = 'block'
				}
				obj.readAsDataURL(this.files[0])
			}


		}
	</script>
</body>

</html>
